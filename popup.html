<!DOCTYPE html>
<!-- This is our popup window - it shows up when you click the extension icon! -->
<html data-theme="dark">
<head>
  <!-- Basic stuff our popup needs -->
  <title>FlowGuard</title>
  <!-- We're using Inter font - it's super clean and easy to read -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <!-- Add Material Icons for section icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- This is where all our pretty styles live -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Everything goes in this container to keep it organized -->
  <div class="container">
    <!-- Status Badge -->
    <div class="status-badge" id="status-badge">
      <span class="material-icons">shield</span>
      <span class="status-text">FlowGuard: Inactive</span>
    </div>

    <!-- Smart Website Input Section -->
    <div class="section">
      <div class="smart-input-container">
        <div class="website-input">
          <input type="text" id="website-input" placeholder="Enter website to block" spellcheck="false">
          <button id="add-website">+</button>
        </div>
        <div id="suggestions-dropdown" class="suggestions-dropdown">
          <!-- Suggestions will be dynamically added here -->
        </div>
      </div>

      <!-- Collapsible Quick Categories -->
      <div class="collapsible">
        <button class="collapsible-header">
          <div class="header-left">
            <span class="material-icons">category</span>
            <span>Quick Categories</span>
          </div>
          <span class="material-icons arrow">expand_more</span>
        </button>
        <div class="collapsible-content">
          <div class="category-buttons">
            <button class="action-btn" data-category="social" data-sites='["facebook.com", "twitter.com", "instagram.com", "linkedin.com", "tiktok.com", "reddit.com", "pinterest.com", "snapchat.com"]'>
              <span class="material-icons">public</span>
              Social Media
            </button>
            <button class="action-btn" data-category="gaming" data-sites='["twitch.tv", "steampowered.com", "epicgames.com", "roblox.com", "minecraft.net", "ea.com", "battle.net", "origin.com"]'>
              <span class="material-icons">sports_esports</span>
              Gaming
            </button>
            <button class="action-btn" data-category="video" data-sites='["youtube.com", "netflix.com", "hulu.com", "disney.com", "vimeo.com", "dailymotion.com", "hbomax.com", "primevideo.com"]'>
              <span class="material-icons">movie</span>
              Video
            </button>
            <button class="action-btn" data-category="shopping" data-sites='["amazon.com", "ebay.com", "walmart.com", "target.com", "etsy.com", "bestbuy.com", "aliexpress.com", "wish.com"]'>
              <span class="material-icons">shopping_cart</span>
              Shopping
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Blocked Sites Section -->
    <div class="section">
      <div class="header-with-toggle">
        <div class="header-left">
          <span class="material-icons">block</span>
          <span>Blocked Sites</span>
        </div>
      </div>
      <div class="blocked-sites-container">
        <ul id="blocked-websites" class="website-list">
          <!-- Blocked sites will be dynamically added here -->
        </ul>
      </div>
    </div>

    <!-- Schedule Section -->
    <div class="section">
      <!-- Schedule Header Pill -->
      <div class="schedule-header pill-container">
        <div class="header-left">
          <span class="material-icons">schedule</span>
          <span>Schedule</span>
        </div>
        <button id="schedule-toggle" class="toggle-button"></button>
      </div>

      <div class="schedule-container">
        <!-- Current Time Display -->
        <div class="current-time-display pill-container">
          <div class="time-info">
            <div id="current-time">--:--</div>
            <div id="schedule-status">Schedule inactive</div>
          </div>
          <div class="time-indicator">
            <div class="time-progress"></div>
          </div>
        </div>

        <div id="schedule-options" class="schedule-options">
          <!-- Time Picker Section -->
          <div class="time-picker pill-container">
            <div class="time-field">
              <label for="start-time">Start Time</label>
              <input type="time" id="start-time" value="09:00" data-twelve-hour="true">
              <span class="time-format">AM</span>
            </div>
            <div class="time-separator"></div>
            <div class="time-field">
              <label for="end-time">End Time</label>
              <input type="time" id="end-time" value="05:00" data-twelve-hour="true">
              <span class="time-format">PM</span>
            </div>
          </div>

          <!-- Days Selector -->
          <div class="days-selector">
            <div class="days-header"></div>
            <div class="days-toggles">
              <button class="day-toggle" data-day="Mon">Mon</button>
              <button class="day-toggle" data-day="Tue">Tue</button>
              <button class="day-toggle" data-day="Wed">Wed</button>
              <button class="day-toggle" data-day="Thu">Thu</button>
              <button class="day-toggle" data-day="Fri">Fri</button>
              <button class="day-toggle" data-day="Sat">Sat</button>
              <button class="day-toggle" data-day="Sun">Sun</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- This is where all the magic happens -->
  <script src="popup.js"></script>
</body>
</html>
