<!DOCTYPE html>
<!-- This is our popup window - it shows up when you click the extension icon! -->
<html>
<head>
  <!-- Basic stuff our popup needs -->
  <title>Focus Mode</title>
  <!-- We're using Inter font - it's super clean and easy to read -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <!-- This is where all our pretty styles live -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Everything goes in this container to keep it organized -->
  <div class="container">
    <!-- The top bar with our title and on/off switch -->
    <div class="header">
      <button id="theme-toggle" class="theme-button" title="Toggle dark mode">Dark</button>
      <h1>Focus</h1>
      <button id="toggle-mode" class="toggle-button"></button>
    </div>
    
    <!-- The main content area -->
    <div class="section">
      <!-- Where you type in websites to block -->
      <div class="section-header">Add Website</div>
      <div class="website-input">
        <input type="text" id="website-input" placeholder="Add website to block" spellcheck="false">
        <button id="add-website">+</button>
      </div>
      
      <!-- Quick buttons to block common distracting sites -->
      <div class="section-header">Quick Categories</div>
      <div class="quick-actions">
        <!-- Each button has a list of sites it blocks -->
        <button class="action-btn" data-sites='["facebook.com", "twitter.com", "instagram.com", "tiktok.com"]'>Social Media</button>
        <button class="action-btn" data-sites='["youtube.com", "netflix.com", "twitch.tv"]'>Entertainment</button>
        <button class="action-btn" data-sites='["steampowered.com", "epicgames.com", "roblox.com"]'>Gaming</button>
        <button class="action-btn" data-sites='["amazon.com", "ebay.com", "walmart.com"]'>Shopping</button>
      </div>

      <!-- Shows websites you visit a lot - easy to block them! -->
      <div class="section-header">Suggestions</div>
      <div id="history-suggestions" class="suggestion-list"></div>

      <!-- List of all the websites you're currently blocking -->
      <div class="section-header">Blocked Sites</div>
      <ul id="blocked-websites" class="website-list"></ul>
    </div>
  </div>
  <!-- This is where all the magic happens -->
  <script src="popup.js"></script>
</body>
</html>
